    <body class="bg-dark">
        <style>
            .box {
                width: 100px;
                height: 100px;
                float: left;
                background: rgb(255, 174, 0);
                text-align: center;
                padding-top: 60px;
                position: relative;
            }
            .box1 {
                width: 100px;
                height: 100px;
                float: right;
                background: rgb(0, 255, 13);
                text-align: center;
                padding-top: 60px;
                position: relative;
            }
        </style>
        <script>
            function hello() {
                $(function () {
                    $('.box').animate({
                        width: '200px',
                        height: '200px',
                        left: '100px'
                    }, 2000, function () {
                        $('.box').animate({
                            left: '500px'
                        }, 2000, function () {
                            $('.box').animate({
                                top: '500px'
                            }, 2000, function () {
                                $('.box').animate({
                                    left: '0px'
                                }, 2000, function () {
                                    $('.box').animate({
                                        top: '0px'
                                    }, 2000, function () {

                                        $('.box').animate({
                                            width: '50px',
                                            height: '50px',
                                            left: '10px'

                                        }, function () {
                                            hello();
                                        });
                                    });
                                });
                            });
                        });
                    });
                });

            }
            hello();
        </script>
        <script>
            function hello1() {
                $(function () {
                    $('.box1').animate({
                        width: '200px',
                        height: '200px',
                        right: '100px'
                    }, 2000, function () {
                        $('.box1').animate({
                            right: '500px'
                        }, 2000, function () {
                            $('.box1').animate({
                                top: '500px'
                            }, 2000, function () {
                                $('.box1').animate({
                                    right: '0px'
                                }, 2000, function () {
                                    $('.box1').animate({
                                        top: '0px'
                                    }, 2000, function () {

                                        $('.box1').animate({
                                            width: '50px',
                                            height: '50px',
                                            left: '10px'

                                        }, function () {
                                            hello1();
                                        });
                                    });
                                });
                            });
                        });
                    });
                });

            }
            hello1();
        </script>
